<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{user.registration.title}">User Registration</title>
</head>
<body>
<h2 th:text="#{user.registration.heading}">User Registration</h2>
<form action="/register" method="post">
    <label for="username" th:text="#{username.label}">Username:</label>
    <input type="text" id="username" name="username" th:required><br><br>

    <label for="password" th:text="#{password.label}">Password:</label>
    <input type="password" id="password" name="password" th:required><br><br>

    <label for="email" th:text="#{email.label}">Email:</label>
    <input type="email" id="email" name="email" th:required><br><br>

    <input type="submit" th:text="#{register.button.label}">
</form>
</body>
</html>

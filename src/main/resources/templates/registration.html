<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{user.registration.title}">User Registration</title>
</head>
<body>
<h2 th:text="#{user.registration.heading}">User Registration</h2>
<form action="/register" method="post">
    <label for="username" th:text="#{username}">Username:</label>
    <input type="text" id="username" name="username" th:required><br><br>

    <label for="password" th:text="#{password}">Password:</label>
    <input type="password" id="password" name="password" th:required><br><br>

    <label for="fullname" th:text="#{fullname}">Full Name:</label>
    <input type="text" id="fullname" name="fullname" th:required><br><br>

    <label for="email" th:text="#{email}">Email:</label>
    <input type="email" id="email" name="email" th:required><br><br>

    <input type="submit" th:text="#{register.button.label}">
</form>
<div class="login-link">
    <a th:href="@{/login}" th:text="#{already.existing.account}">Already have an account? Log in</a>
</div>
</body>
</html>

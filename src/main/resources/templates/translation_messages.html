<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message Translation</title>
    <!-- Link to Bootstrap CSS for styling, you can replace with your own stylesheet if needed -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1>Message Translation</h1>

    <div class="card mb-3">
        <div class="card-header">
            Original Message
        </div>
        <div class="card-body">
            <p th:text="${originalMessage}">This will display the original message content.</p>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-header">
            Translated Message
        </div>
        <div class="card-body">
            <p th:text="${translatedMessage}">This will display the translated message content.</p>
        </div>
    </div>

    <!-- Button to go back to the list of messages -->
    <a th:href="@{/web/messages}" class="btn btn-primary">Back to Messages</a>

</div>

<!-- Link to Bootstrap JavaScript, necessary if you use Bootstrap components that require JavaScript like modals or dropdowns -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

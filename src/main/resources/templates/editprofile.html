<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        input[type="submit"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .profile-info {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .profile-label {
            margin-right: 20px;
            font-weight: normal;
        }

        .profile-picture {
            width: 100px;
            height: auto;
        }

        .back-arrow {
            position: absolute;
            top: 25px;
            left: 5px;
            font-size: 34px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<a href="main.html" class="back-arrow">&larr;</a> <!-- Tom lÃ¤nk, men den ska till huvudsidan -->
<div>
    <a href="http://localhost:8080/web/users?lang=en">English</a>
    <a href="http://localhost:8080/web/users?lang=sv">Svenska</a>
</div>
<div class="container">
    <h2>Edit User Profile</h2>
    <form action="/users/{username}/update" method="post" enctype="multipart/form-data">
        <label for="profileName">Username:</label>
        <input type="text" id="profileName" name="profileName" th:value="${username}" required>
        <!-- Detta ska senare implementeras med thymeleaf -->
        <div class="profile-info">
            <div class="profile-label">Profile Picture:</div>
            <img class="profile-picture" src="defaultprofile.jpg" alt="Default Profile Picture">
        </div>
        <br>
        <label for="profilePicture">Upload new Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture">

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" th:value="${fullname}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${email}" required>

        <input type="submit" value="Save Changes">
    </form>
</div>
</body>
</html>

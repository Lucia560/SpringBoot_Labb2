<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:include="head.html">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>
</head>
<body>
<div th:include="menu.html"/>
<div class="container">
    <h2>Edit User Profile</h2>
    <form th:action="@{/web/profile}" method="post" enctype="multipart/form-data" th:object="${user}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="*{username}" required>
        <div class="profile-info">
            <div class="profile-label">Profile Picture:</div>
            <img class="profile-picture" th:src="@{/web/profile/picture/{id}(id=${user.getId()})}">
        </div>
        <br>
        <label for="profilePicture">Upload new Profile Picture:</label>
        <input type="file" id="profilePicture" name="file">

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="nameSurname" th:value="*{nameSurname}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="*{email}" required>

        <input type="submit" value="Save Changes">
    </form>
</div>
</body>
</html>
